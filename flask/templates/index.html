<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>预测结果</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .prediction-table {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .tp-icon {
            color: green;
        }
        .fp-icon {
            color: orange;
        }
        .fn-icon {
            color: red;
        }
    </style>
</head>
<body>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
</body>
</html>
